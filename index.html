<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player App</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    #root {
      height: 100%;
    }
    
    /* Custom slider styles for web */
    .web-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    
    .web-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
    
    .web-slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #1db954;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: transform 0.1s ease;
    }
    
    .web-slider::-moz-range-thumb:hover {
      transform: scale(1.2);
    }
    
    /* Animations */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    
    /* Audio visualizer animations */
    @keyframes visualizer-bar {
      0% {
        transform: scaleY(0.3);
      }
      100% {
        transform: scaleY(1);
      }
    }
    
    /* Volume slider styles */
    .volume-slider::-webkit-slider-thumb {
      width: 12px;
      height: 12px;
    }
    
    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
    }
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .web-slider::-webkit-slider-thumb {
        width: 20px;
        height: 20px;
      }
      
      .web-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Polyfill for CommonJS modules
    window.module = window.module || {};
    window.exports = window.exports || {};
    window.require = window.require || function() { return {}; };
  </script>
</body>
</html>
